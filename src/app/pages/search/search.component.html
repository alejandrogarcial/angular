  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" *ngIf="productoService.cargoProductos">
    <a *ngFor="let producto of productoService.productosFiltrados; index as i;" [routerLink]="['/item', producto.cod]"
      href="portfolio-item.html" class="rk-item ae-masonry__item">

      <img src="assets/img/{{ producto.url }}.jpg" alt="">
      <div class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
      </div>
    </a>
  </div>
